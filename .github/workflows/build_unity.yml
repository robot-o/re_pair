name: build  and deploy unity3d project

on:
  push:
    branches:
      - master

env:
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

jobs:
  buildForSomePlatforms:
    name: Build for ${{ matrix.targetPlatform }} on version ${{ matrix.unityVersion }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2019.3.0f1
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
          - WebGL
    steps:
      - uses: actions/checkout@v1

      - uses: actions/cache@v1.1.0
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-
            Library-

      - uses: webbertakken/unity-builder@v0.9
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}

      - uses: actions/upload-artifact@v1
        with:
          name: rePAIR-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  deployWebGLBuild:
    needs: buildForSomePlatforms
    name: deploy WebGL build to github repo pointing to ggj20.games.roboto.gg
    runs-on: ubuntu-latest
    steps:
      - name: checkout deployment repo
        uses: actions/checkout@v2
        with:
          repository: robot-o/playrepair
          path: deploy

      - name: download latest webgl build
        uses: actions/download-artifact@v1
        with:
          name: rePAIR-WebGL
          path: artifact

      - name: copy artifacts
        run: |
          /bin/cp -rf artifact/WebGL/* deploy

      - name: commit files
        run: |
          cd deploy
          git config --local user.email "action@github.com"
          git config --local user.name "${GITHUB_ACTOR}"
          git commit -a -m "deploy(${GITHUB_SHA}): new commit on master"

      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          directory: deploy
          repository: robot-o/playrepair
          github_token: ${{ secrets.DEPLOY_TOKEN }}
